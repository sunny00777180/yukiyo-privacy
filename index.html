<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=privacy_en.html">
  <script>
    const lang = navigator.language || navigator.userLanguage;

    if (lang.startsWith("ko")) {
      window.location.href = "privacy_ko.html";
    } else if (lang.startsWith("ja")) {
      window.location.href = "privacy_ja.html";
    } else {
      window.location.href = "privacy_en.html";
    }
  </script>
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to your preferred language version...</p>
</body>
</html>
